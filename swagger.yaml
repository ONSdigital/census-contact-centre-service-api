info:
  title: ONS Contact Centre API
  description: Provides features and functions required by the Contact Centre.
  version: "1.0.6-oas3"
tags:
  - name: routes
servers:
  - url: 'https://virtserver.swaggerhub.com/contactcentre/1.0.2'
components:
  parameters:
    CallIdentifier:
      name: X-CALL-ID
      description: >-
        a unique call identifier that can be used to cross reference an API call
        to a contact centre call, MUST NOT be personal info e.g. phonenumber
      in: header
      required: true
      schema:
        type: string
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
    appId:
      type: apiKey
      in: header
      name: X-APP-ID
  schemas:
    uk.gov.ons.responsemanagement.model.server.request.addressupdate:
      properties:
        addressLine1:
          type: string
          maxLength: 60
          description: updated address line1
        addressLine2:
          type: string
          maxLength: 60
          description: updated address line2
        addressLine3:
          type: string
          maxLength: 60
          description: updated address line3
        addressLine4:
          type: string
          maxLength: 60
          description: updated address line4
        townName:
          type: string
          maxLength: 30
          description: The post town of the address
        region:
          type: string
          enum:
            - E
            - W
            - N
          description: 'The region e.g. england (E), wales (W), northern ireland (N)'
        postcode:
          type: string
          description: postcode of address
          maxLength: 8
        category:
          type: string
          enum:
            - create
            - update
            - delete
          description: 'the category of address update e.g. create,update,delete'
        type:
          type: string
          enum:
            - new
            - correction
            - split
            - merged
            - demolished
            - derelict
            - unoccupied
          description: 'the type of address update, based on category selected'
        title:
          type: string
          description: the title of the person requesting the update
        forename:
          type: string
          description: the forename of the person the update
        surname:
          type: string
          description: the surname of the person the update
